<div class="body">
  <div class="login">

    <mat-card *ngIf="!loading" class="login-card">

      <!-- Encabezado tipo portal UV -->
      <div class="portal-heading">

        <div class="portal-text">
          <div class="portal-university">Universidad de Valparaíso</div>
          <div class="portal-system">
            Sistema de Gestión de Beca de Alimentación
          </div>
        </div>
      </div>

      <!-- Título de la tarjeta -->
      <h1 class="titulo-uv">Iniciar sesión</h1>

      <!-- Icono/imagen de login -->
      <img src="assets/img/login.png" class="login-img" alt="Login" />

      <!-- Formulario -->
      <form [formGroup]="form" (ngSubmit)="ingresar()">

        <mat-form-field appearance="fill" class="input-uv">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="usuario" autocomplete="off" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="input-uv">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput formControlName="password" autocomplete="off" />
        </mat-form-field>

        <button type="submit" class="btn-uv" [disabled]="form.invalid">
          Ingresar
          <mat-icon style="vertical-align: middle;">login</mat-icon>
        </button>

      </form>
    </mat-card>

    <mat-spinner *ngIf="loading" class="loading" diameter="60"></mat-spinner>
  </div>
</div>
