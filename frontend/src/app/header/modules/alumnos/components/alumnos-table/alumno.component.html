<div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover table-striped-responsive">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Rut</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of alumnoService.alumnos">
                        <td>{{ alumno.nombre }}</td>
                        <td>{{ alumno.rut }}</td>
                        <td>{{ alumno.cantidad }}</td>
                        <td>{{ alumno.fecha }}</td>
                        <td>
                            <button class="btn btn-primary btn-sm edit" (click)="editarAlumno(alumno)" [routerLink]="['/editar-alumno']">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button class="btn btn-danger btn-sm delete" (click)="borrarAlumno(alumno.id!)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="agregar">
                <a routerLink="/agregar-alumno" style="color: rgb(41, 41, 155);">Agregar Alumno</a>
            </div>
        </div>
      </div>
    </div>
  </div>
