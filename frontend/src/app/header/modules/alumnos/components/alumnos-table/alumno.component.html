<div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-md-12 mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
              
                <ng-container matColumnDef="rut">
                  <th mat-header-cell *matHeaderCellDef> Rut </th>
                  <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
                </ng-container>
              
                <ng-container matColumnDef="cantidad">
                  <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                  <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>
              
                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef> Fecha </th>
                  <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td mat-cell *matCellDef="let element">
                    <button matTooltip="Editar alumno" class="btn btn-primary btn-sm edit" (click)="editarAlumno(element)" [routerLink]="['/editar-alumno']">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button matTooltip="Eliminar alumno" class="btn btn-danger btn-sm delete" (click)="borrarAlumno(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Seleccione nÃºmero de elementos">
              </mat-paginator>
