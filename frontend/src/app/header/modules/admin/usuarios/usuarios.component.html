<div class="container-fluid">
  <div class="row">
    <div class="col-12">

      <!-- Título + botón agregar -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Gestión de usuarios</h2>
        <button class="btn agregar" [routerLink]="['/agregar-usuario']">
          Agregar nuevo usuario
          <mat-icon style="vertical-align: middle;">add</mat-icon>
        </button>
      </div>

      <div class="mat-elevation-z10 table-responsive">
        <table mat-table [dataSource]="dataSource" class="table-sm">

          <!-- Usuario -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{ element.usuario }} </td>
          </ng-container>

          <!-- Casino -->
          <ng-container matColumnDef="casino">
            <th mat-header-cell *matHeaderCellDef> Casino </th>
            <td mat-cell *matCellDef="let element"> {{ element.casino }} </td>
          </ng-container>

          <!-- Rol -->
          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{ element.role }} </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button
                matTooltip="Eliminar usuario"
                class="btn btn-sm delete"
                (click)="borrarUsuario(element.userID)"
              >
                <div class="icono">
                  <mat-icon class="icono">delete</mat-icon>
                </div>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
  </div>
</div>
