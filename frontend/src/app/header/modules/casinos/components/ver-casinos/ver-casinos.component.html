<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="col-md-12">

        <div class="mat-elevation-z10 table-responsive">
          <table mat-table [dataSource]="dataSource" class="table-sm">
            
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>
            
              <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Becas canjeadas </th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
              </ng-container>

              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                  <button *ngIf="loginService.rolesAccess()" matTooltip="Eliminar casino" class="btn btn-danger btn-sm delete" (click)="borrarCasino(element.id)">
                      <div class="icono">
                        <mat-icon class="icono">delete</mat-icon>
                      </div>
                  </button>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <div class="col-12" style="text-align: right;">
          <button *ngIf="loginService.rolesAccess()" class="btn btn-primary agregar" [routerLink]="['/agregar-casino']">
            Agregar nuevo Casino
            <mat-icon style="vertical-align: middle;">add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
