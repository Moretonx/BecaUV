<div class="container-fluid">
  <div class="row">
    <div class="col-12">

      <!-- Título + botón agregar -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Gestión de casinos</h2>

        <button
          *ngIf="loginService.rolesAccess()"
          class="btn agregar"
          [routerLink]="['/agregar-casino']"
        >
          Agregar nuevo casino
          <mat-icon style="vertical-align: middle;">add</mat-icon>
        </button>
      </div>

      <div class="mat-elevation-z10 table-responsive">
        <table mat-table [dataSource]="dataSource" class="table-sm">

          <!-- Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
          </ng-container>

          <!-- Becas canjeadas -->
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Becas canjeadas </th>
            <td mat-cell *matCellDef="let element"> {{ element.cantidad }} </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button
                *ngIf="loginService.rolesAccess()"
                matTooltip="Eliminar casino"
                class="btn btn-sm delete"
                (click)="borrarCasino(element.id)"
              >
                <div class="icono">
                  <mat-icon class="icono">delete</mat-icon>
                </div>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
  </div>
</div>
