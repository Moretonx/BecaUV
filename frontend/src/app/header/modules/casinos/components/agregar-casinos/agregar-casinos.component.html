<div class="col-md-4 agregar">
    <div class="card">
        <div class="card-body">
            <form class="row was-validated" #casinoForm="ngForm" (ngSubmit)="agregarCasino(casinoForm)">

                <div class="mb-3">
                  <label for="validation1" class="form-label">Nombre</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    name="nombre" 
                    id="validation1" 
                    placeholder="Nombre y Apellido"
                    [(ngModel)]="casinoService.selectCasino.nombre"
                  required>
                </div>
                <div class="valid-feedback">VÃ¡lido</div>
                <div class="invalid-feedback">Por favor rellene este campo.</div>

                <div class="col-12" style="text-align: center;">
                    <button class="btn btn-primary" type="submit">
                    Agregar casino
                    <mat-icon style="vertical-align: middle;">save_alt</mat-icon>
                    </button>
                </div>                      
            </form>
        </div>
    </div>
</div>
